<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:600&display=swap"
      rel="stylesheet"
    />
    <title>Resume Upload</title>
  </head>
  <body>
    <nav id="main-nav">
      <div class="container ">
        <a href="index.html"
          ><img src="img/logo.png" alt="NewsGrid" class="logo"
        /></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="support.html" class="current">Support</a></li>
          <li><a href="https://ress.ca" target="_blank">RESS</a></li>
        </ul>
      </div>
    </nav>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Support </span></h1>
        <p class="m-heading">Have any questions? Feel free to ask!</p>
        <form action="https://formspree.io/mqkqydjj" method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="_replyto" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="message" name="message" id="message"></textarea>
          </div>
          <p><br /></p>
          <button
            type="submit"
            class="custom-file-upload btn btn-dark btn-circ m-heading"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
    <footer id="main-footer" class="py-2">
      <div class="container footer-container">
        <div>
          <p>
            Designed by Hassan Alawie <br />
            Ryerson Engineering Student Society &copy; Established 1998
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
